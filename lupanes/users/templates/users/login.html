{% extends "users/login_base.html" %}
{% load i18n django_bootstrap5 %}

{% block login_content %}
<div>
    <form action="{% url 'users:login' %}" role="form" method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        {% bootstrap_form form layout="vertical" %}

        <div><a href="{% url 'users:password_reset' %}">{% trans "Have you forgot the password?" %}</a></div>
        <div class="form-actions-no-box">
            <input type="submit" name="submit" value="{% trans 'Log in' %}" class="btn btn-primary form-control"
                id="submit-id-submit">
        </div>
    </form>
</div>
<div class="row-fluid mt-3 pt-3 border-top border-dark text-center">
  <p>Â¿No tienes nombre de usuario? <br>
    <i class="fa-solid fa-arrow-down"></i></p>
  <a class="btn btn-success form-control" href="{% url 'lupanes:customer-login' %}">
    Accede con tu nombre de nevera</a>
</div><!-- /.row-fluid -->
{% endblock login_content %}
