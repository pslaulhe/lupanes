{% extends "lupanes/base.html" %}
{% load django_bootstrap5 %}

{% block main %}
<h1>Datos de la nevera</h1>

<div class="bg-light p-4 rounded-2 border border-secondary mb-4">
  <p><strong>Nombre:</strong> {{ object.username }}</p>
  <p><strong>E-mail:</strong> {{ object.email }}</p>
  <p><strong>Último acceso:</strong> {{ object.last_login }}</p>
</div>

<div>
  <a class="btn btn-primary" href="{% url 'users:password-change' %}">Cambiar contraseña</a>
</div>
{% endblock %}
