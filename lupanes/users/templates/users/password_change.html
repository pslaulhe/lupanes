{% extends "lupanes/base.html" %}
{% load django_bootstrap5 %}

{% block main %}
<h1>Cambiar contraseña</h1>

<div class="bg-light p-4 rounded-2 border border-secondary mb-4">
  <form class="form" method="post">
    {% csrf_token %}

    {% bootstrap_form form %}


    <a class="btn btn-secondary" href="{% url 'users:customer-profile' %}">Cancelar</a>
    {% bootstrap_button button_type="submit" content="Cambiar contraseña" %}
  </form>
</div>
{% endblock %}
