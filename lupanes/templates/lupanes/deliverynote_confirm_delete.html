{% extends "lupanes/base.html" %}
{% load django_bootstrap5 %}

{% block main %}

<h1>Confirmación de borrado</h1>
<p>
  ¿Estás seguro de que quieres borrar este albarán?<br>
  <pre>{{ object.product.name }} | {{ object.quantity }} {{ object.product.unit }}</pre>
</p>

<form method="post">
  {% csrf_token %}
  <a class="btn btn-outline-secondary" href="{% url 'lupanes:deliverynote-new'  %}">Atrás</a>
  <button type="submit" class="btn btn-danger">Borrar</button>
</form>

{% endblock main %}
